  <script>

    const timer = setInterval(function() {

      if (distance <= 0) {
        clearInterval(timer);
        document.getElementById("countdown").innerHTML = "Ich bin wieder da meine Schatz! ðŸ’ž";

      const totalMinutes = Math.floor(distance / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

        totalMinutes + " Minuten " + seconds + " Sekunden";
    }, 1000);
